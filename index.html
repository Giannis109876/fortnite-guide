<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Αναλυτικός Οδηγός Fortnite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050816;
      --bg-alt: #02010c;
      --primary: #00dcff;
      --accent: #ffdf3d;
      --text: #f5f5f5;
      --muted: #a3a3a3;
      --card: #101522;
      --border: #202746;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b255b 0%, #050816 45%, #02010c 100%);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 3rem;
    }

    nav {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 0.7rem;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--accent);
      font-size: 2.3rem;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
